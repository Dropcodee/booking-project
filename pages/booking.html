<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Revolutionary Squad</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/uikit.min.css" />
  </head>
  <body>
    <nav class="uk-navbar-container nav__booking" uk-navbar>
      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
          <li class="uk-active "><a href="index.html">LOGO</a></li>
        </ul>
      </div>
    </nav>
    <section id="search__section">
      <div class="searchbar__wrapper">
        <div
          class="uk-card uk-card-hover uk-card-default uk-card-body card__search "
        >
          <h3 class="uk-card-title uk-flex-center">Search Students</h3>
          <div class="uk-flex-center">
            <form class="uk-search uk-search-large">
              <span class="uk-search-icon-flip " uk-search-icon></span>
              <input
                class="uk-search-input"
                type="search"
                placeholder="Search..."
              />
            </form>
          </div>
        </div>
      </div>

      <!-- STUDENTS INFORMATION -->
      <div
        class="uk-child-width-expand@s uk-text-center uk-grid-small student__info"
        uk-grid
      >
        <div>
          <div class="uk-card uk-card-hover uk-card-body">
            <h3 class="uk-card-title">
              <img src="../img/avatar-gold.png" alt="" />
            </h3>
            <p>USERNAME: <span>John Doe</span></p>
            <p>Matric No: <span>15AC009899</span></p>
            <p>Reg No: <span>1500324</span></p>
            <button class="uk-button uk-button-danger rounded">
              Book Student
            </button>
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-hover uk-card-body">
            <h3 class="uk-card-title">
              <img src="../img/avatar-gold.png" alt="" />
            </h3>
            <p>USERNAME: <span>John Doe</span></p>
            <p>Matric No: <span>15AC009899</span></p>
            <p>Reg No: <span>1500324</span></p>
            <button class="uk-button uk-button-danger rounded">
              Book Student
            </button>
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-hover uk-card-body">
            <h3 class="uk-card-title">
              <img src="../img/avatar-gold.png" alt="" />
            </h3>
            <p>USERNAME: <span>John Doe</span></p>
            <p>Matric No: <span>15AC009899</span></p>
            <p>Reg No: <span>1500324</span></p>

            <button
              class="uk-button uk-button-danger rounded"
              uk-toggle="target: #book__now"
            >
              Book Student
            </button>
          </div>
        </div>
      </div>
      <!-- STUDENTS INFORMATION -->

      <!-- STUDENT BOOKING MODAL PAGE -->
      <div id="book__now" class="uk-modal-full" uk-modal>
        <div class="uk-modal-dialog">
          <button
            class="uk-modal-close-full uk-close-large"
            type="button"
            uk-close
          ></button>
          <div
            class="uk-grid-collapse uk-child-width-1-2@s uk-flex-middle"
            uk-grid
          >
            <div class="uk-background-cover" uk-height-viewport>
              <div class="uk-card uk-card-hover uk-card-body">
                <div class="avatar__wrapper uk-flex-center">
                  <img src="../img/avatar-gold.png" alt="" />
                </div>
                <div class="user__info uk-flex-center" uk-grid>
                  <div>FULL NAME: <span> John Doe</span></div>
                  <div>Matric No: <span>15AE009943</span></div>
                  <div>Reg No: 15004327</div>
                </div>
              </div>
            </div>
            <div class="uk-padding-large">
              <h2>OFFENCE FORM...</h2>
              <form>
                <div class="uk-margin">
                  <div class="uk-inline">
                    <span
                      class="uk-form-icon uk-form-icon-flip"
                      uk-icon="icon: user"
                    ></span>
                    <input
                      class="uk-input"
                      type="text"
                      placeholder="Enter Username"
                    />
                  </div>
                </div>

                <div class="uk-margin">
                  <div class="uk-inline">
                    <span
                      class="uk-form-icon uk-form-icon-flip"
                      uk-icon="icon: lock"
                    ></span>
                    <input
                      class="uk-input"
                      type="text"
                      placeholder="Enter Password"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- STUDENT BOOKING MODAL PAGE -->
    </section>
    <script src="../js/uikit.min.js"></script>
    <script src="../js/uikit-icons.min.js"></script>
  </body>
</html>
